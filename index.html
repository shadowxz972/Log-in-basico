<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contenedor">
        <form class="login">
            <h2 class="login__title">Iniciar sesión</h2>
            <div class="login__container">
                <label>Usuario</label>
                <input type="text" placeholder="JhonDoe972" class="login__input">
                <label >Contraseña</label>
                <input type="password" placeholder="**********" class="login__input">
            </div>
            <a href="#" class="login__miss-password">¿Olvidaste tu contraseña?</a>
            <button type="button" class="login__button">INICIAR SESION</button>
        </form>
        <div class="register">
            <h2 class="register__title">Bienvenido</h2>
            <p class="register__text">Crea tu cuenta</p>
            <button class="register__button">REGISTRAR</button>
        </div>
    </main>
</body>
</html>
